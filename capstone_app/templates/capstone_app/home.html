<!-- Landing page template -->
{% extends 'capstone_app/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="text-center py-5 bg-light rounded shadow-sm home-hero">
        <h1 class="display-4 fw-bold text-primary mb-4">Welcome to Capstone App</h1>
        <p class="lead mb-4">This is a personal todo list manager. Organize your tasks efficiently!</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg">Register</a>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start fixed-bottom">
        <div class='text-center p-3'>
            &copy; 2025 Capstone App. All rights reserved.
        </div>
    </footer>
{% endblock %}
