<!-- User profile template -->
{% extends 'capstone_app/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Profile{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Your Profile</h2>
                    <div class="list-group list-group-flush">
                        <div class="list-group-item">
                            <strong>Username:</strong> {{ user.username }}
                        </div>
                        <div class="list-group-item">
                            <strong>Email:</strong> {{ user.email }}
                        </div>
                        <div class="list-group-item">
                            <strong>Joined:</strong> {{ user.date_joined|date:"F j, Y" }}
                        </div>
                    </div>
                    <div class="text-center mt-4 d-flex justify-content-center gap-3">
                        <a href="{% url 'profile_edit' %}" class="btn btn-primary">Edit Profile</a>
                        <a href="{% url 'password_change' %}" class="btn btn-secondary">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
