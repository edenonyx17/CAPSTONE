<!-- Task deletion confirmation template -->
{% extends 'capstone_app/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4 text-danger">Delete Task: {{ task.title }}</h2>
                    <form method="post">
                        {% csrf_token %}
                        <p class="text-center">Are you sure you want to delete this task?</p>
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
