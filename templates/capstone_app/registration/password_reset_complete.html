<!-- Password reset complete template -->
{% extends 'capstone_app/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Password Reset Complete</h2>
                    <p class="text-center">Your password has been set. You may go ahead and log in now.</p>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
