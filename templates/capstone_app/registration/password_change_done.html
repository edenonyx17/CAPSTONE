<!-- Password change done template -->
{% extends 'capstone_app/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Password Changed{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Password Changed</h2>
                    <p class="text-center">Your password has been successfully updated.</p>
                    <div class="text-center">
                        <a href="{% url 'profile' %}" class="btn btn-primary">Back to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
